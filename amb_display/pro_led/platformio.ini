[env:uno]
platform = atmelavr
board = uno
framework = arduino
lib_deps = 
	adafruit/Adafruit NeoPixel@^1.10.3
	fastled/FastLED@^3.5.0

[env:nano]
platform = atmelavr
board = nanoatmega328
framework = arduino
lib_deps = 
	adafruit/Adafruit NeoPixel@^1.10.3
	fastled/FastLED@^3.5.0

[env:promini]
board = pro8MHzatmega328
platform = atmelavr
framework = arduino
lib_deps = 
	adafruit/Adafruit NeoPixel@^1.10.3
	fastled/FastLED@^3.5.0

[env:mega2560]
board = megaatmega2560
platform = atmelavr
framework = arduino
lib_deps = fastled/FastLED@^3.5.0
